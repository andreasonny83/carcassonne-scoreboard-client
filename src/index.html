<head>
  <!-- build:base_url -->
  <base href="/">
  <!-- endbuild -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Carcassonne Scoreboard">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Carcassonne Scoreboard</title>

  <link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="Carcassonne scoreboard" content="Carcassonne Scoreboard">
  <link rel="icon" sizes="192x192" href="/images/android-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Carcassonne Scoreboard">
  <link rel="apple-touch-icon" href="/images/apple-icon-152x152.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!--[if IE]>
  <link rel="shortcut icon" href="favicon.ico">
  <![endif]-->

  <!-- build:css css/main.min.css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
  <script>document.documentElement.className = document.documentElement.className.replace("no-js","js");</script>
</head>
<body ng-controller="MainController as mainCtrl">
  <!--[if lt IE 8]>
  <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-if="false" id="loader-view">
    <div class="loader-box">
      <div class="load-container load7">
        <div class="loader">Loading...</div>
      </div>
    </div>
  </div>

  <page-header></page-header>

  <!-- Main view for templates -->
  <div ng-view class="page" autoscroll="true"></div>

  <page-footer></page-footer>

  <!-- build:angularlibs js/angularlibs.js -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <!-- endbuild -->

  <!-- Socket.io -->
  <script src="//cdn.socket.io/socket.io-1.4.3.js" async></script>

  <!-- build:appcomponents js/appcomponents.js -->
  <script src="app/app.js"></script>
  <script src="app/page-header/page-header.directive.js"></script>
  <script src="app/page-footer/page-footer.directive.js"></script>
  <!-- endbuild -->

  <!-- build:angularconfig js/config.js -->
  <script src="app/config.js"></script>
  <!-- endbuild -->

  <!-- build:mainapp js/mainapp.js -->
  <!-- Services -->
  <script src="./app/services/socket.js"></script>
  <!-- Controllers -->
  <script src="app/main/main.controller.js"></script>
  <script src="app/home/home.controller.js"></script>
  <script src="app/game/game.controller.js"></script>
  <script src="app/dialogs/dialogs.controller.js"></script>
  <!-- endbuild -->

  <!-- templates from $templateCache -->
  <!-- build:templates -->
  <!-- endbuild -->

  <!-- Built with love by SonnY -->
